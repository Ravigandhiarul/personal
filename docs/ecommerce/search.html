<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Dark Mode Stylesheet -->
    <link rel="stylesheet" href="css/dark-mode.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --sessions-orange: #F18A00;
            --sessions-orange-hover: #d67800;
            --sessions-orange-soft: rgba(241, 138, 0, 0.1);
            --text-dark: #1a1a1a;
            --text-muted: rgba(255, 255, 255, 0.6);
            --bg-white: #000000;
            --bg-light: #000000;
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            color: #ffffff;
            background-color: #000000;
        }

        ::selection { background: #fef3e5; color: #f18a00; }

        /* Utility Bar - Dark Mode */
        .utility-bar {
            background: #1a1a1a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8125rem;
            padding: 0.5rem 0;
        }

        .utility-bar a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 0.75rem;
            transition: color 0.3s ease;
        }

        .utility-bar a:hover {
            color: var(--sessions-orange);
        }

        .utility-bar strong {
            color: #ffffff;
        }

        /* Header */
        .u-header {
            background-color: #000000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(241, 138, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .u-header__navbar { padding: 1rem 0; }
        .u-header__navbar-brand { display: flex; align-items: center; text-decoration: none; }
        .u-header__navbar-brand img { height: 46px; }
        .u-header__navbar-brand-text { font-size: 1.25rem; font-weight: 600; color: #ffffff; margin-left: 0.75rem; }
        .u-header__nav-link { color: rgba(255, 255, 255, 0.8); font-weight: 400; font-size: 0.9375rem; padding: 0.5rem 1rem; text-decoration: none; transition: color 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
        .u-header__nav-link:hover, .u-header__nav-link.active { color: var(--sessions-orange); }
        .badge { font-size: 0.625rem; padding: 0.25rem 0.5rem; }

        /* Navbar toggler for dark mode */
        .navbar-toggler {
            color: rgba(255, 255, 255, 0.8);
            border: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        /* Expandable Search */
        #searchContainer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-expandable {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .search-expandable.active {
            width: 280px;
            opacity: 1;
            pointer-events: auto;
        }

        .search-expandable input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 2rem;
            flex: 1;
            padding: 0.5rem 1rem;
        }

        .search-expandable input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-expandable input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--sessions-orange);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(241, 138, 0, 0.25);
        }

        .search-expandable button {
            background: transparent;
            border: none;
            color: var(--sessions-orange);
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-expandable button:hover {
            color: var(--sessions-orange-hover);
            transform: translateX(3px);
        }

        #searchToggle {
            transition: all 0.3s ease;
        }

        #searchToggle.active {
            color: var(--sessions-orange);
        }

        .search-header {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(241, 138, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .search-query {
            color: var(--sessions-orange);
        }

        .product-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.375rem 1.5rem rgba(241, 138, 0, 0.2) !important;
        }

        .product-image {
            height: 250px;
            background: rgba(26, 26, 26, 0.3);
            border-radius: 0.75rem 0.75rem 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            cursor: pointer;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-premium {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 1px solid rgba(241, 138, 0, 0.3) !important;
            border-radius: 0.75rem !important;
            overflow: hidden !important;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            transition: all 0.3s ease;
            height: 100%;
        }

        .card-premium:hover {
            background: rgba(255, 255, 255, 0.12) !important;
            border-color: rgba(241, 138, 0, 0.6) !important;
        }

        .card-premium-body {
            padding: 1.5rem;
        }

        .card-premium-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
        }

        .card-premium-text {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .price {
            font-size: 1.5rem;
            color: var(--sessions-orange);
            font-weight: 600;
        }

        .star-rating {
            color: #F18A00;
        }

        .favorite-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            color: rgba(255, 255, 255, 0.7);
        }

        .favorite-btn:hover, .favorite-btn.active {
            background: var(--sessions-orange);
            color: white;
            border-color: var(--sessions-orange);
        }

        .btn {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.875rem 2rem;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: #f18a00;
            border-color: #f18a00;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #d67800;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(241, 138, 0, 0.3);
        }

        .no-results {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(241, 138, 0, 0.3);
            border-radius: 0.75rem;
            padding: 4rem 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .site-footer {
            background-color: var(--text-dark);
            color: var(--text-muted);
            padding: 3rem 0 1.5rem;
            margin-top: 4rem;
        }

        .footer-content { text-align: center; }
        .footer-link { color: var(--text-muted); text-decoration: none; transition: color 0.3s; }
        .footer-link:hover { color: var(--sessions-orange); }
    </style>
</head>

    <!-- Search functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchToggle = document.getElementById('searchToggle');
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

            if (searchToggle && searchForm && searchInput) {
                searchToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    searchForm.classList.toggle('active');
                    searchToggle.classList.toggle('active');

                    if (searchForm.classList.contains('active')) {
                        setTimeout(() => {
                            searchInput.focus();
                        }, 400);
                    }
                });

                document.addEventListener('click', function(e) {
                    const searchContainer = document.getElementById('searchContainer');
                    if (searchContainer && !searchContainer.contains(e.target)) {
                        searchForm.classList.remove('active');
                        searchToggle.classList.remove('active');
                    }
                });

                searchForm.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }
        });

        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
