<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sessions Cannabis</title>
    <link rel="icon" type="image/svg+xml" href="../images/sessions-logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dark Mode Stylesheet -->
    <link rel="stylesheet" href="css/dark-mode.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sessions-orange: #F18A00;
            --sessions-orange-hover: #d67800;
            --sessions-orange-soft: rgba(241, 138, 0, 0.1);
            --text-dark: #1e2022;
            --text-muted: #8c98a4;
            --bg-white: #ffffff;
            --bg-light: #f8f9fa;
            --border-light: #e7eaf3;
            --shadow-sm: 0 2px 8px rgba(140, 152, 164, 0.08);
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
        }

        ::selection { background: #fef3e5; color: #f18a00; }

        .u-header {
            background-color: var(--bg-white);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .u-header__navbar { padding: 1rem 0; }
        .u-header__navbar-brand { display: flex; align-items: center; text-decoration: none; }
        .u-header__navbar-brand img { height: 46px; }
        .u-header__navbar-brand-text { font-size: 1.25rem; font-weight: 600; color: var(--text-dark); margin-left: 0.75rem; }
        .u-header__navbar-subtitle { font-size: 0.75rem; color: var(--text-muted); display: block; margin-top: -0.25rem; }
        .u-header__nav-link { color: var(--text-dark); font-weight: 400; font-size: 0.9375rem; padding: 0.5rem 1rem; text-decoration: none; transition: color 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
        .u-header__nav-link:hover, .u-header__nav-link.active { color: var(--sessions-orange); }
        .badge { font-size: 0.625rem; padding: 0.25rem 0.5rem; }

        .page-header {
            background: linear-gradient(150deg, var(--sessions-orange) 0%, var(--sessions-orange-hover) 100%);
            padding: 2rem 0;
            color: white;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0;
        }

        .cart-item {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            background: #fef3e5;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cart-item-image img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .cart-item-meta {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .cart-item-price {
            font-size: 1.25rem;
            color: var(--sessions-orange);
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border-light);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: var(--sessions-orange);
            color: white;
            border-color: var(--sessions-orange);
        }

        .cart-summary {
            background: white;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 100px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.875rem 2rem;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: #f18a00;
            border-color: #f18a00;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #d67800;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(241, 138, 0, 0.3);
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            color: white;
        }

        .empty-cart {
            background: white;
            border-radius: 0.75rem;
            padding: 4rem 2rem;
            text-align: center;
        }

        .site-footer {
            background-color: var(--text-dark);
            color: var(--text-muted);
            padding: 3rem 0 1.5rem;
            margin-top: 4rem;
        }

        .footer-content { text-align: center; }
        .footer-link { color: var(--text-muted); text-decoration: none; transition: color 0.3s; }
        .footer-link:hover { color: var(--sessions-orange); }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-summary {
                position: static;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>

    <header class="u-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg u-header__navbar">
                <a class="u-header__navbar-brand" href="index.html">
                    <img src="../images/sessions-logo.svg" alt="Sessions Cannabis">
                    <div>
                        <span class="u-header__navbar-brand-text">Sessions Cannabis</span>
                        <span class="u-header__navbar-subtitle">Premium Quality Products</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <i class="bi bi-list fs-3"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="u-header__nav-link" href="index.html"><i class="bi bi-house"></i> Home</a></li>
                        <li class="nav-item"><a class="u-header__nav-link" href="shop.html"><i class="bi bi-shop"></i> Shop All</a></li>
                        <li class="nav-item"><a class="u-header__nav-link" href="wishlist.html"><i class="bi bi-heart"></i> <span class="badge bg-primary" id="wishlistBadge" style="display: none;">0</span></a></li>
                        <li class="nav-item"><a class="u-header__nav-link active" href="cart.html"><i class="bi bi-cart"></i> <span class="badge bg-primary" id="cartBadge" style="display: none;">0</span></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1><i class="bi bi-cart me-2"></i>Shopping Cart</h1>
        </div>
    </section>

    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div id="cartItems"></div>
                </div>

                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h5 class="mb-4">Order Summary</h5>

                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>

                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">FREE</span>
                        </div>

                        <div class="summary-row">
                            <span>Tax (13%)</span>
                            <span id="tax">$0.00</span>
                        </div>

                        <div class="summary-row">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>

                        <button class="btn btn-primary w-100 mt-3" onclick="checkout()">
                            <i class="bi bi-lock me-2"></i>
                            Proceed to Checkout
                        </button>

                        <div class="text-center mt-3">
                            <a href="shop.html" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Sessions Cannabis. All rights reserved.</p>
                <p class="small">Must be 19+ to purchase. Please consume responsibly.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-page.js"></script>
</body>
</html>
