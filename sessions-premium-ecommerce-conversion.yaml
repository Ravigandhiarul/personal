    ecommerce_adaptation:
      use_case: "Product launch timeline, delivery milestones, order tracking"

      example: |
        <div class="timeline-container">
          <div class="timeline-line">
            <div class="timeline-line-fill"></div>
          </div>

          <div class="week-timeline-item">
            <div class="timeline-dot">
              <div class="timeline-dot-inner"></div>
            </div>

            <div class="timeline-title">
              <h4>Step 1</h4>
            </div>

            <div class="timeline-content">
              <h5>Order Received</h5>
              <p>Your order has been confirmed and is being prepared</p>
              <div class="week-impact">
                Estimated processing time: 24 hours
              </div>
            </div>
          </div>

          <!-- More timeline items -->
        </div>

    javascript:
      function: "updateTimelineFills()"
      trigger: "scroll event"
      behavior: |
        - Calculate scroll progress through container
        - Update .timeline-line-fill height percentage
        - Activate dots when line reaches them
        - Add 'active' class to cards when in viewport center
        - Remove active class when scrolled past

      code: |
        function updateTimelineFills() {
          document.querySelectorAll('.timeline-container').forEach(container => {
            const fill = container.querySelector('.timeline-line-fill');
            const containerRect = container.getBoundingClientRect();
            const viewportMiddle = window.innerHeight / 2;

            // Calculate scroll progress
            let scrollProgress = 0;
            if (containerRect.top < viewportMiddle && containerRect.bottom > viewportMiddle) {
              const scrolledPast = viewportMiddle - containerRect.top;
              scrollProgress = Math.max(0, Math.min(1, scrolledPast / containerRect.height));
            } else if (containerRect.bottom <= viewportMiddle) {
              scrollProgress = 1;
            }

            fill.style.height = (scrollProgress * 100) + '%';

            // Update dots and cards
            container.querySelectorAll('.week-timeline-item').forEach(item => {
              const dot = item.querySelector('.timeline-dot');
              const content = item.querySelector('.timeline-content');
              const itemTop = item.getBoundingClientRect().top;

              if (itemTop <= viewportMiddle) {
                dot.classList.add('active');
                content.classList.add('active');
              } else {
                dot.classList.remove('active');
                content.classList.remove('active');
              }
            });
          });
        }

        window.addEventListener('scroll', updateTimelineFills);
        updateTimelineFills();

