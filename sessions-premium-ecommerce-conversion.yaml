# ============================================================================
# SESSIONS CANNABIS PREMIUM DESIGN SYSTEM
# Ecommerce Conversion Guide - VR Pumps to Sessions Cannabis
# ============================================================================
#
# This file documents the complete Sessions Cannabis premium design system
# from index-premium.html and provides exact mapping to convert VR Pumps
# ecommerce site into Sessions Cannabis branding.
#
# ============================================================================

metadata:
  project: Sessions Cannabis Ecommerce Site
  source_inspiration: index-premium.html (Assignment Website)
  target_implementation: VR Pumps → Sessions Cannabis Store
  framework: Bootstrap 5.3.0 + Custom CSS
  icons: Bootstrap Icons 1.11.1
  typography: Poppins (300, 400, 500, 600, 700)
  primary_brand_color: "#F18A00"
  design_philosophy: "Clean, professional, premium feel with subtle orange accents"

# ============================================================================
# COLOR SYSTEM - SESSIONS CANNABIS PREMIUM
# ============================================================================
color_system:
  brand_colors:
    primary_orange:
      variable: "--sessions-orange"
      value: "#F18A00"
      usage: "Primary CTAs, active states, highlights, icons, borders"

    primary_orange_hover:
      variable: "--sessions-orange-hover"
      value: "#d67800"
      usage: "Hover states for primary buttons and links"

    primary_orange_soft:
      variable: "--sessions-orange-soft"
      value: "rgba(241, 138, 0, 0.1)"
      usage: "Background tints, icon containers, badges, table row hovers"

    primary_orange_light:
      variable: "--sessions-orange-light"
      value: "rgba(241, 138, 0, 0.35)"
      usage: "Lighter backgrounds, overlays"

  text_colors:
    text_dark:
      variable: "--text-dark"
      value: "#1e2022"
      usage: "Primary headings, body text, high-emphasis content"
      notes: "Used throughout for maximum readability (changed from Bootstrap default)"

    text_muted:
      variable: "--text-muted"
      value: "#8c98a4"
      usage: "Secondary text, descriptions, placeholders"

    text_gray:
      variable: "--text-gray"
      value: "#77838f"
      usage: "Tertiary text, less important information"

  background_colors:
    bg_white:
      variable: "--bg-white"
      value: "#ffffff"
      usage: "Card backgrounds, main content areas, default page background"

    bg_light:
      variable: "--bg-light"
      value: "#f8f9fa"
      usage: "Alternating section backgrounds, subtle differentiation"

    bg_gray:
      variable: "--bg-gray"
      value: "#f8fafd"
      usage: "Contact info boxes, secondary content areas"

  utility_colors:
    border_light:
      variable: "--border-light"
      value: "#e7eaf3"
      usage: "Card borders, dividers, subtle separators"

    cream_background:
      value: "#fef3e5"
      usage: "Hero info cards, button backgrounds, selection highlights"
      notes: "Not in CSS variables but used throughout"

  accent_colors:
    blue:
      value: "#377dff"
      usage: "Source links, alternative accent (rarely used)"

    green:
      value: "#00c9a7"
      usage: "Success states, positive indicators (accent sections)"

    red:
      value: "#ed4c78"
      usage: "Errors, warnings, attention (accent sections)"

    burnt_orange:
      value: "#CC6F00"
      usage: "Period title variant"

    light_orange:
      value: "#FFB84D"
      usage: "Period title default"

  shadow_system:
    shadow_sm:
      variable: "--shadow-sm"
      value: "0 2px 8px rgba(140, 152, 164, 0.08)"
      usage: "Subtle card elevation, header shadow"

    shadow_md:
      variable: "--shadow-md"
      value: "0 8px 20px rgba(140, 152, 164, 0.12)"
      usage: "Medium card elevation, CTA cards"

    shadow_lg:
      variable: "--shadow-lg"
      value: "0 12px 30px rgba(140, 152, 164, 0.15)"
      usage: "High elevation, emphasized elements"

    shadow_primary_hover:
      value: "0 0.375rem 1.5rem rgba(241, 138, 0, 0.2)"
      usage: "Orange glow on hover for cards and interactive elements"

    shadow_primary_button:
      value: "0 8px 16px rgba(241, 138, 0, 0.3)"
      usage: "Button hover shadow with orange tint"

# ============================================================================
# TYPOGRAPHY SYSTEM
# ============================================================================
typography:
