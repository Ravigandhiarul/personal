    weights:
      light: 300
      regular: 400
      medium: 500
      semibold: 600
      bold: 700

  headings:
    philosophy: "Light weight (300) for elegant, modern feel"
    base_settings:
      font_weight: 300
      line_height: 1.5
      margin_top: 0
      margin_bottom: "1rem"

    sizes:
      h1:
        size: "2.5rem"
        usage: "Main page titles"

      h2:
        size: "2rem"
        usage: "Section titles (.section-title)"

      h3:
        size: "1.75rem"
        usage: "Section subtitles (.section-subtitle)"

      h4:
        size: "1.5rem"
        usage: "Timeline titles, subsection headers"

      h5:
        size: "1.25rem"
        usage: "Card titles, content headers"

      h6:
        size: "1rem"
        usage: "Small headers, labels"

  hero_typography:
    hero_title:
      font_size: "2.75rem"
      font_weight: 300
      margin_bottom: "1rem"
      mobile_size: "2rem"

    hero_subtitle:
      font_size: "1.25rem"
      font_weight: 300
      margin_bottom: "2rem"
      opacity: 0.95
      mobile_size: "1.125rem"

  body_text:
    base:
      font_size: "1rem"
      line_height: 1.5
      color: "var(--text-dark)"

    lead:
      font_size: "1.25rem"
      font_weight: 300
      color: "var(--text-muted)"

  text_selection:
    background: "#fef3e5"
    color: "#f18a00"
    note: "Branded text selection for consistent experience"

  responsive_scaling:
    mobile_breakpoint: "768px"
    adjustments:
      - hero_title: "2.5rem → 2rem"
      - hero_subtitle: "1.25rem → 1.125rem"
      - section_title: "2rem → 1.75rem"
      - section_subtitle: "1.75rem → 1.25rem"

