javascript:

  smooth_scroll:
    purpose: "Smooth scrolling for anchor links"
    code: |
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

  active_nav_on_scroll:
    purpose: "Highlight nav link based on scroll position"
    code: |
      window.addEventListener('scroll', function() {
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.u-header__nav-link');
        let current = '';

        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          if (scrollY >= (sectionTop - 200)) {
            current = section.getAttribute('id');
          }
        });

        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === '#' + current ||
              (link.getAttribute('href') === '#home' && current === '')) {
            link.classList.add('active');
          }
        });
      });

  favorite_toggle:
    purpose: "Toggle favorite button state"
    ecommerce_code: |
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();

          this.classList.toggle('active');

          const icon = this.querySelector('i');
          if (this.classList.contains('active')) {
            icon.classList.remove('bi-heart');
            icon.classList.add('bi-heart-fill');

            // Save to localStorage or send to server
            saveFavorite(this.dataset.productId, true);
          } else {
            icon.classList.remove('bi-heart-fill');
            icon.classList.add('bi-heart');

            saveFavorite(this.dataset.productId, false);
          }
        });
      });

  add_to_cart:
    purpose: "Add product to shopping cart"
    ecommerce_code: |
      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.dataset.productId;
          const productName = this.dataset.productName;
          const productPrice = this.dataset.productPrice;

          // Add to cart (localStorage or server)
          addToCart({
            id: productId,
            name: productName,
            price: productPrice,
            quantity: 1
          });

          // Visual feedback
          this.innerHTML = '<i class="bi bi-check2"></i> Added to Cart';
          this.classList.add('btn-success');
          this.classList.remove('btn-primary');

          // Update cart badge
          updateCartBadge();

          // Reset after 2 seconds
          setTimeout(() => {
            this.innerHTML = '<i class="bi bi-cart-plus"></i> Add to Cart';
            this.classList.add('btn-primary');
            this.classList.remove('btn-success');
          }, 2000);
        });
      });

  cart_management:
    purpose: "Cart functions using localStorage"
    code: |
      function getCart() {
        const cart = localStorage.getItem('sessions_cart');
        return cart ? JSON.parse(cart) : [];
      }

      function saveCart(cart) {
        localStorage.setItem('sessions_cart', JSON.stringify(cart));
      }

      function addToCart(product) {
        const cart = getCart();
        const existing = cart.find(item => item.id === product.id);

        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push(product);
        }

        saveCart(cart);
        updateCartBadge();
      }

      function removeFromCart(productId) {
        let cart = getCart();
        cart = cart.filter(item => item.id !== productId);
        saveCart(cart);
        updateCartBadge();
      }

      function updateCartBadge() {
        const cart = getCart();
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const badge = document.querySelector('.cart-badge');
        if (badge) {
          badge.textContent = totalItems;
          badge.style.display = totalItems > 0 ? 'inline-block' : 'none';
        }
      }

      // Initialize on page load
      updateCartBadge();

  product_filter:
    purpose: "Filter products by category, price, etc."
    ecommerce_code: |
      function filterProducts() {
        const selectedCategory = document.querySelector('#categoryFilter').value;
        const minPrice = parseFloat(document.querySelector('#minPrice').value) || 0;
        const maxPrice = parseFloat(document.querySelector('#maxPrice').value) || Infinity;

        const products = document.querySelectorAll('.product-card');

        products.forEach(product => {
          const category = product.dataset.category;
          const price = parseFloat(product.dataset.price);

          const categoryMatch = !selectedCategory || category === selectedCategory;
          const priceMatch = price >= minPrice && price <= maxPrice;

          if (categoryMatch && priceMatch) {
            product.style.display = 'block';
          } else {
            product.style.display = 'none';
          }
        });
      }

      // Attach to filter controls
      document.querySelector('#categoryFilter').addEventListener('change', filterProducts);
      document.querySelector('#minPrice').addEventListener('input', filterProducts);
      document.querySelector('#maxPrice').addEventListener('input', filterProducts);

