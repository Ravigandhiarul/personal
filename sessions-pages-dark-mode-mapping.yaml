# ============================================
# COMMON UPDATES FOR ALL PAGES
# ============================================

global_updates:
  html_body:
    background: "#000000"
    color: "#ffffff"

  utility_bar:
    background: "#1a1a1a"
    border_bottom: "1px solid rgba(241, 138, 0, 0.2)"
    text: "rgba(255, 255, 255, 0.7)"
    link_hover: "var(--sessions-orange)"

  header:
    background: "#000000"
    border_bottom: "1px solid rgba(241, 138, 0, 0.2)"
    box_shadow: "0 2px 8px rgba(0, 0, 0, 0.3)"

  logo:
    filter: "brightness(0) invert(1)"

  nav_links:
    color: "rgba(255, 255, 255, 0.8)"
    hover: "var(--sessions-orange)"

  badges:
    cart_wishlist: "var(--sessions-orange)"

  footer:
    background: "#000000"
    border_top: "1px solid rgba(241, 138, 0, 0.2)"
    text: "rgba(255, 255, 255, 0.6)"
    links: "rgba(255, 255, 255, 0.8)"
    links_hover: "var(--sessions-orange)"

  forms:
    input_background: "rgba(255, 255, 255, 0.1)"
    input_color: "#ffffff"
    input_border: "1px solid rgba(255, 255, 255, 0.2)"
    input_focus_border: "1px solid var(--sessions-orange)"
    placeholder_color: "rgba(255, 255, 255, 0.5)"

  tables:
    background: "#2a2a2a"
    border: "1px solid rgba(255, 255, 255, 0.1)"
    header_background: "#1a1a1a"
    row_hover: "rgba(241, 138, 0, 0.1)"

  cards:
    background: "#2a2a2a"
    border: "1px solid rgba(255, 255, 255, 0.1)"
    hover_shadow: "0 8px 20px rgba(241, 138, 0, 0.3)"

# ============================================
# UPDATE PRIORITY SYSTEM
# ============================================

update_priority:
  HIGH:
    - shop.html
    - product.html
    - cart.html

  MEDIUM:
    - wishlist.html
    - search.html
    - contact.html

  LOW:
    - about.html
    - order-completed.html

# ============================================
# IMPLEMENTATION CHECKLIST PER PAGE
# ============================================

implementation_steps:
  step_1: "Read the existing HTML file"
  step_2: "Update CSS variables and global styles"
  step_3: "Update utility bar styling"
  step_4: "Update header and navigation"
  step_5: "Update logo filter"
  step_6: "Update search expandable if present"
  step_7: "Update notification badges"
  step_8: "Update page-specific components"
  step_9: "Update all buttons (primary, secondary, outline)"
  step_10: "Update forms and inputs"
  step_11: "Update product cards if present"
  step_12: "Update footer"
  step_13: "Test all hover states"
  step_14: "Test all interactive elements"
  step_15: "Verify color consistency"

# ============================================
# TESTING CHECKLIST
# ============================================

testing_requirements:
  visual:
    - All text readable (proper contrast)
    - Orange accents visible and consistent
    - No white/light backgrounds showing
    - Images properly displayed against dark backgrounds
    - Badges visible and styled correctly

  interactive:
    - All hover effects working (orange color)
    - Buttons change color on hover
    - Links change to orange on hover
    - Search expand/collapse working
    - Product cards elevate on hover
    - Favorite buttons toggle orange

  responsive:
    - Mobile menu styled for dark mode
    - All breakpoints maintain dark theme
    - Text remains readable at all sizes
