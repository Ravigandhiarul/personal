    --shadow-primary: 0 0.5rem 1.5rem rgba(241, 138, 0, 0.2);
    --transition: all 0.3s ease;
  }

  /* TYPOGRAPHY */
  body {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    line-height: 1.6;
    color: var(--dark);
  }

  h1, h2, h3, h4, h5, h6 {
