    source: "#377DFF"
    target: "#F18A00"
    usage: "CTA buttons, active states, icons, badges"

  primary_light:
    source: "#e4ebff"
    target: "rgba(241, 138, 0, 0.1)"
    usage: "Background highlights, badges, hover states"

  dark_background:
    source: "#2A2A2A"
    target: "#1e2022"
    usage: "Dark hero sections, featured product cards"

  light_background:
    source: "#F7FAFF"
    target: "#fef3e5"
    usage: "Section backgrounds, alternating content areas"

  neutral_gray:
    source: "#DCDADB"
    target: "#e7eaf3"
    usage: "Borders, dividers, card backgrounds"

