interactive_components:

  buttons:
    primary_cta:
      vr_pumps: "bg-[#377DFF] hover:bg-[#e4ebff] hover:text-[#000000] rounded-lg transition-colors"
      sessions: "background: #F18A00; color: white; border-radius: 0.5rem; transition: all 0.3s;"
      hover: "background: #d97800; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(241,138,0,0.3);"

    outline:
      vr_pumps: "border-[#21325B1A] text-[#377DFF] hover:bg-[#377DFF] hover:text-white"
      sessions: "border: 2px solid #F18A00; color: #F18A00; background: transparent;"
      hover: "background: #F18A00; color: white;"

    rounded_pill:
      vr_pumps: "rounded-full px-8 py-3"
      sessions: "border-radius: 50rem; padding: 0.75rem 2rem;"

  favorite_toggle:
    vr_pumps: "Heart icon button with state management (isFavourite boolean)"
    sessions: |
      <button class="btn btn-sm btn-light favorite-btn" data-favorite="false">
        <i class="bi bi-heart"></i> <!-- Empty heart -->
        <i class="bi bi-heart-fill d-none"></i> <!-- Filled heart -->
      </button>
    javascript: |
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const isFav = this.dataset.favorite === 'true';
          this.dataset.favorite = !isFav;
          this.querySelectorAll('i').forEach(icon => icon.classList.toggle('d-none'));
        });
      });

  add_to_cart:
    vr_pumps: "InteractiveHoverButton with state (isAddedtoCart boolean)"
    sessions: |
      <button class="btn btn-primary add-to-cart-btn" data-added="false">
        <span class="btn-text">Add to cart</span>
        <span class="btn-text-added d-none">Added ✓</span>
      </button>
    javascript: |
      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          this.dataset.added = 'true';
          this.classList.add('btn-success');
          this.classList.remove('btn-primary');
          this.querySelectorAll('.btn-text').forEach(text => text.classList.toggle('d-none'));
        });
      });

  countdown_timer:
    vr_pumps: "React state with setInterval updating every second"
    sessions: |
      <div class="countdown-timer row g-3">
        <div class="col-3">
          <div class="time-box bg-white rounded p-2 text-center">
            <h3 class="mb-0" id="days">364</h3>
            <small class="text-muted">Days</small>
          </div>
        </div>
        <!-- Repeat for hours, minutes, seconds -->
      </div>
    javascript: |
      let countdown = { days: 364, hours: 23, minutes: 59, seconds: 59 };
      setInterval(() => {
        if (countdown.seconds > 0) countdown.seconds--;
        else if (countdown.minutes > 0) { countdown.minutes--; countdown.seconds = 59; }
        else if (countdown.hours > 0) { countdown.hours--; countdown.minutes = 59; countdown.seconds = 59; }
        else if (countdown.days > 0) { countdown.days--; countdown.hours = 23; countdown.minutes = 59; countdown.seconds = 59; }

        document.getElementById('days').textContent = countdown.days;
        document.getElementById('hours').textContent = countdown.hours;
        document.getElementById('minutes').textContent = countdown.minutes;
        document.getElementById('seconds').textContent = countdown.seconds;
      }, 1000);

  star_rating:
    vr_pumps: "Array.from loop creating 5 stars with conditional color"
    sessions: |
      <div class="star-rating">
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star">★</span>
      </div>
    css: |
      .star { color: #e7eaf3; font-size: 1.25rem; }
      .star.filled { color: #F18A00; }

  show_more_toggle:
    vr_pumps: "useState boolean to toggle between showing 8 or all products"
    sessions: |
      <button class="btn btn-outline-primary" id="toggleProducts">
        <span class="show-all">View all products</span>
        <span class="show-less d-none">Show less</span>
      </button>
    javascript: |
      let showingAll = false;
      document.getElementById('toggleProducts').addEventListener('click', function() {
        showingAll = !showingAll;
        document.querySelectorAll('.product-card').forEach((card, index) => {
          if (index >= 8) card.classList.toggle('d-none');
        });
        this.querySelectorAll('span').forEach(text => text.classList.toggle('d-none'));
      });

