  source: VR Pumps - Next.js Ecommerce Website
  target: Sessions Cannabis - HTML/Bootstrap Implementation
  framework_source: Next.js 15 + TailwindCSS + Shadcn/ui
  framework_target: Bootstrap 5.3.0 + Custom CSS
  brand_color_source: "#377DFF" (Blue)
  brand_color_target: "#F18A00" (Orange)
  typography_source: Montserrat
