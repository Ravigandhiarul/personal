      value: "#FF8C42"
      usage: "Primary brand color, CTAs, highlights"

    primary_dark:
      variable: "--primary-dark"
      value: "#E67429"
      usage: "Hover states, darker orange variant"

    text_dark:
      variable: "--text-dark"
      value: "#1A1A1A"
      usage: "Primary text color"

    text_muted:
      variable: "--text-muted"
      value: "#6C757D"
      usage: "Secondary text, metadata"

    border_color:
      variable: "--border-color"
      value: "#E5E7EB"
      usage: "Card borders, dividers"

    background_gradient_hero:
      value: "linear-gradient(135deg, #FFF8F3 0%, #F0FFFE 100%)"
      usage: "Hero section background"

    background_light:
      value: "#F9FAFB"
      usage: "Utility bar background"

    background_dark:
      value: "#1F2937"
      usage: "Rewards section background"

